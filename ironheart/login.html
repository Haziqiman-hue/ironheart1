<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IronHeartFitness</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      margin: 0;
    }

    .form-wrapper {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2f00ff;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2f00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #1e00cc;
    }

    .extra-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-link a {
      color: #2f00ff;
      font-weight: bold;
      text-decoration: none;
    }

    .extra-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>Member Login</h2>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" name="password" required>
      </div>


      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra-link">
      Donâ€™t have an account? <a href="register.html">Create Account</a>
    </div>
  </div>

</body>
</html>
