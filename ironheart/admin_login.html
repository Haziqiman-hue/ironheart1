<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      margin: 0;
    }

    .form-wrapper {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2f00ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #2f00ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #1e00cc;
    }
  </style>
</head>
<body>

<div class="form-wrapper">
  <h2>Admin Login</h2>
  <form action="admin_dashboard.php" method="POST">
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required />
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required />
    </div>
    <button type="submit" class="login-btn">Login</button>
  </form>
</div>


</body>
</html>
